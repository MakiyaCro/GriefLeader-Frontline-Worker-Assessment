<!-- Import Questions Modal -->
<div class="modal fade" id="importQuestionsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'baseapp:import_questions' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Import Question Pairs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Upload CSV File</label>
                        <input type="file" class="form-control" name="question_file" accept=".csv" required>
                    </div>
                    <div class="small text-muted">
                        <p class="mb-2">CSV should include columns:</p>
                        <ul>
                            <li>attribute1</li>
                            <li>attribute2</li>
                            <li>statement_a</li>
                            <li>statement_b</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Question Modal -->
{% for pair in question_pairs %}
<div class="modal fade" id="editQuestionModal{{ pair.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'baseapp:edit_question' pair.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Edit Question Pair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Attribute 1</label>
                        <select class="form-select" name="attribute1" required>
                            {% for attr in attributes %}
                                <option value="{{ attr.id }}" {% if attr.id == pair.attribute1.id %}selected{% endif %}>
                                    {{ attr.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Statement A</label>
                        <textarea class="form-control" name="statement_a" rows="3" required>{{ pair.statement_a }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Attribute 2</label>
                        <select class="form-select" name="attribute2" required>
                            {% for attr in attributes %}
                                <option value="{{ attr.id }}" {% if attr.id == pair.attribute2.id %}selected{% endif %}>
                                    {{ attr.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Statement B</label>
                        <textarea class="form-control" name="statement_b" rows="3" required>{{ pair.statement_b }}</textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="active" {% if pair.active %}checked{% endif %}>
                            <label class="form-check-label">Active</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <input type="number" class="form-control" name="order" value="{{ pair.order }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
