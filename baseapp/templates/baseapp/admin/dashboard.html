{% extends 'baseapp/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .btn-icon {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal.show {
        display: block;
    }

    .nav-tabs .nav-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-control-color {
        width: 100px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">Admin Dashboard</h1>
            {% if selected_business %}
                <p class="text-muted">Current Business: {{ selected_business.name }}</p>
            {% endif %}
        </div>
        
        <div class="d-flex gap-3">
            <select id="business-select" class="form-select">
                <option value="">Select Business</option>
                {% for business in businesses %}
                    <option value="{{ business.id }}">{{ business.name }}</option>
                {% endfor %}
            </select>
            
            <button id="new-business-btn" class="btn btn-primary btn-icon">
                <i class="bi bi-plus"></i>
                New Business
            </button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <button class="nav-link active" data-tab="businesses">
                <i class="bi bi-building"></i>
                Businesses
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-tab="hr-users">
                <i class="bi bi-people"></i>
                HR Users
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-tab="assessments">
                <i class="bi bi-gear"></i>
                Assessment Config
            </button>
        </li>
    </ul>

    <!-- Main Content Area -->
    <div class="card">
        <div class="card-body">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>
</div>

<!-- Modals -->
<!-- New Business Modal -->
<div id="new-business-modal" class="modal" tabindex="-1">
    <!-- Modal content here -->
</div>

<!-- New HR User Modal -->
<div id="new-hr-user-modal" class="modal" tabindex="-1">
    <!-- Modal content here -->
</div>

<!-- Import Questions Modal -->
<div id="import-questions-modal" class="modal" tabindex="-1">
    <!-- Modal content here -->
</div>

<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
